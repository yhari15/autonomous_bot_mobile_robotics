controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

# Joint State Broadcaster
joint_state_broadcaster:
  ros__parameters:
    # No additional parameters needed

# Differential Drive Controller (Mobile Base)
diff_drive_controller:
  ros__parameters:
    # Wheel joints
    left_wheel_names: ["rear_left_wheel_joint", "front_left_wheel_joint"]
    right_wheel_names: ["rear_right_wheel_joint", "front_right_wheel_joint"]
    
    # Physical parameters
    wheel_separation: 0.5708  # meters
    wheel_radius: 0.1651      # meters
    
    # Odometry parameters
    publish_rate: 50.0
    odom_frame_id: odom
    base_frame_id: base_link
    pose_covariance_diagonal: [0.001, 0.001, 0.0, 0.0, 0.0, 0.001]
    twist_covariance_diagonal: [0.001, 0.001, 0.0, 0.0, 0.0, 0.001]
    
    # Command and odometry settings
    use_stamped_vel: false
    open_loop: false
    enable_odom_tf: true
    
    # Velocity and acceleration limits
    linear.x.has_velocity_limits: true
    linear.x.max_velocity: 1.0
    linear.x.min_velocity: -1.0
    linear.x.has_acceleration_limits: true
    linear.x.max_acceleration: 1.0
    linear.x.min_acceleration: -1.0
    
    angular.z.has_velocity_limits: true
    angular.z.max_velocity: 2.0
    angular.z.min_velocity: -2.0
    angular.z.has_acceleration_limits: true
    angular.z.max_acceleration: 1.5
    angular.z.min_acceleration: -1.5






