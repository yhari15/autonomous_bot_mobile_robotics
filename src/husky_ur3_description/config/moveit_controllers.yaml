# MoveIt2 Controllers Configuration
# Husky UR3 with Robotis Gripper
# Assignment 4 Part 2 - Fixed for Gazebo Integration

# Use MoveIt Simple Controller Manager
moveit_simple_controller_manager:
  controller_names:
    - arm_controller
    - gripper_controller

  arm_controller:
    type: FollowJointTrajectory
    action_ns: /arm_controller/follow_joint_trajectory
    default: true
    joints:
      - ur3_joint1
      - ur3_joint2
      - ur3_joint3
      - ur3_joint4
      - ur3_joint5
      - ur3_joint6

  gripper_controller:
    type: GripperCommand
    action_ns: /gripper_controller/gripper_command
    default: true
    joints:
      - rh_p12_rn_joint

# Controller manager plugin
moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager















